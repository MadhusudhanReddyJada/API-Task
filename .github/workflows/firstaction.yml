name: CI â€” Test

on:
  push:
    branches: [ GradleAPItask ]
  pull_request:
    branches: [ GradleAPItask ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Show Java & Gradle version
        run: |
          java -version
          ./gradlew --version

      - name: Run tests + Allure report generation
        run: |
          ./gradlew clean test allureReport --no-daemon
        env:
          CI: true

      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: build/allure-results

      - name: Upload Allure HTML report (Windows-compatible)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/reports/allure-report
